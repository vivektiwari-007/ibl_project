<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Project Detail</title>
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Project</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'projectdetail' %}">Project Detail</a>
	      </li>
	    </ul>
	  </div>
	</nav>
    <div class="container">
    	<form method="POST" enctype="multipart/form-data">{% csrf_token %}
		  <div class="form-group">
		    <label for="exampleInputEmail1">Title</label>
		    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Image</label>
		    <input type="file" class="form-control" id="image" name="image">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Description</label>
		    <textarea class="textarea" placeholder="Place some text here" name="description" id="description" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Technology Used</label>
		    <select id="technology_used" class="form-control" name="technology_used">
              <option value="python">Python</option>
              <option value="php">PHP</option>
              <option value="java">JAVA</option>
              <option value="flutter">flutter</option>
            </select>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
